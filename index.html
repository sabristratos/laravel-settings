<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laravel Settings - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A flexible, enterprise-ready settings management package for Laravel applications.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #FF2D20;
      --theme-color-dark: #E3342F;
    }

    .sidebar-nav > ul > li > p {
      font-weight: 600;
      font-size: 1.1em;
      margin-top: 1.5em;
    }

    .app-name-link img {
      width: 2rem;
    }

    .markdown-section code {
      border-radius: 2px;
      color: #e96900;
      font-size: .8rem;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: pre-wrap;
    }

    .markdown-section pre > code {
      color: #ccc;
      background-color: #282c34;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Laravel Settings',
      repo: 'sabristratos/laravel-settings',
      basePath: '/docs/',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,

      // Search configuration
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3,
        hideOtherSidebarContent: false
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Tabs plugin
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Footer
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            return html;
          });

          hook.afterEach(function (html) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>Made with ❤️ by <a href="https://stratosdigital.com" target="_blank">Stratos Digital</a></span>',
              ' | ',
              '<span>Licensed under <a href="https://github.com/sabristratos/laravel-settings/blob/main/LICENSE" target="_blank">MIT</a></span>',
              '</footer>'
            ].join('');

            return html + footer;
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>

  <!-- Tabs plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

  <!-- Emoji plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>

  <!-- External script plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>

  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
